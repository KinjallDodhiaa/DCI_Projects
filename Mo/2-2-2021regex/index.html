<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
  </head>
  <body>
    <h1>Checking Input Password Strength</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          onclick="passwordStrength()">
          Submit
        </button>
      </form>
    </div>

    <script src="/2-2-2021regex/exercise_regex.js"></script>
  </body>
</html>
