<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Forms in js</title>
  </head>
  <body>
    <main>
      <section class="contact">
        <form class="contact-form">
          <fieldset>
            <legend>Put in your details</legend>
            <div>
              <label for="first-name">First Name*:</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div>
              <label for="last-name">Last Name*:</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">E-Mail*:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@mail.com"
              />
            </div>

            <div>
              <label for="telephone">Telephone:</label>
              <input type="tel" id="telephone" name="telephone" />
            </div>

            <div>
              <label for="comment">Comment:</label><br />
              <textarea
                name="comment"
                id="comment"
                cols="30"
                rows="10"
                maxlength="150"
              ></textarea>
            </div>

            <div>
              <button type="submit" onclick="validation()">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>

  <script>
    function validation() {
      let a = document.getElementById("first-name").value;
      let b = document.getElementById("last-name").value;
      let c = document.getElementById("email").value;
      let d = document.getElementById("telephone").value;

      if (a === "") {
        alert("Please fill first name");
      } else if (b === "") {
        alert("Please fill last name");
      } else if (c === "") {
        alert("Please fill email-id");
      } else if (d === "") {
        alert("Please give your telephone number");
      } else if (c.includes("@") === false) {
        alert("Invalid Email address. it should include @");
      } else {
        alert("Welcome");
      }
    }
  </script>
</html>
