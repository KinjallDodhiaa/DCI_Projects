<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>The button element - Styled with CSS</h1>

    <p>
      Use the :hover selector to change the style of the button when you move
      the mouse over it.
    </p>
    <p>
      <strong>Tip:</strong> Use the transition-duration property to determine
      the speed of the "hover" effect:
    </p>

    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Yellow</button>
    <button class="button button4">Red</button>
  </body>
</html>
